<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
    <section>
        <h2>Meet Guidebooks</h2>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

            <li class="location sf">San Francisco</li>
            <li class="location ny">New York</li>
            <li class="location ldn">London</li>
        </ul>
        <div class="cta">See All Guidebooks</div>
    </section>
    <section>
    <h2>Just for the weekend</h2>
    <p>Discover new,inspiring place close to home</p>
    <ul class="location-box">
        <li class="location napa">Napa</li>
        <li class="location sonoma">Sonoma</li>
        <li class="location sanfrancisco">San Francisco</li>
    </ul>
    <div class="cta">See All Destinations</div>
    </section>

</html>
