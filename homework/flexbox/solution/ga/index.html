<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Airbnb Guidebooks</title>
  </head>
  <body>
    <!-- First section -->
    <header class="guidebooks-container">
      <h1 class="guidebooks-heading">Meet Guidebooks</h1>
      <div class="header-text">
        Discover hundreds of local spots recommended by Airbnb hosts
      </div>
    </header>

    <ul class="city-container">
      <li class="city-item sf">San Francisco</li>
      <li class="city-item ny">New York</li>
      <li class="city-item london">London</li>
    </ul>

    <div class="button">See all guidebooks</div>

    <!-- Second section -->
    <header class="guidebooks-container">
      <h1 class="guidebooks-heading">Just for the weekend</h1>
      <div class="header-text">
        Discover new, inspiring place close to home.
      </div>
    </header>

    <ul class="city-container">
      <li class="city-item napa">Napa</li>
      <li class="city-item sonoma">Sonoma</li>
      <li class="city-item sf2">San Francisco</li>
    </ul>

    <div class="button">See all destinations</div>
  </body>
</html>
