<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/homework/flexbox/solution/Thai/style.css">

<body>
    <main>
        <div class="container">
            <section class="section-1">
                <h1>Meet Guidebooks</h1>
                <p>Discover hundred of local spots recommended by Airbnb host</p>
                <ul>
                    <li>
                        <picture>

                            <img src="/homework/flexbox/solution/Thai/images/san-francisco.jpg"

                        </picture>
                        <div class="img-text">San Francisco</div>
                    </li>
                    <li>
                        <picture>
                            <img src="/homework/flexbox/solution/Thai/images/new-york.jpg"
                                alt="Woman looking at New York">
                        </picture>
                        <div class="img-text">New York</div>
                    </li>
                    <li>
                        <picture>
                            <img src="/homework/flexbox/solution/Thai/images/london.jpg"

                </ul>

                    <div class="btn-text">

                    <li>
                        <picture>
                            <img src="/homework/flexbox/solution/Thai/images/napa.jpg"

                    </li>
                    <li>

                            <img src="/homework/flexbox/solution/Thai/images/sonoma.jpg"

                    </li>
                    <li>
                        <picture>
                            <img src="/homework/flexbox/solution/Thai/images/san-francisco-2.jpg"

                        </picture>
                        <div class="img-text">San Franscisco</div>
                    </li>
                </ul>
                <div class="btn-border">
                    <div class="btn-text"> See All Destinations
                    </div>
