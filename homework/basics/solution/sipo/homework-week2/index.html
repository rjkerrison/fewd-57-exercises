<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Airbnb Guidebooks</title>
</head>
<body>
    <main>
        <section>
            <h1>Meet Guidebooks</h1>
            <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
        </section>
        <section><!-- First section -->
            <ul class="city-panel">
                <li class="city-item sf">
                    San Francisco
                  </li>
                  <li class="city-item ny">
                    New York
                  </li>
                  <li class="city-item london">
                    London
                  </li>
              </ul>
              <div class="button"><a href="#">See All Guidebooks</a></div> <!--You don't need a div here move the class name to a and delete div-->
            </section>
            <section><!-- second section -->
              <h2>Just for the weekend</h2>
              <p>Discover new, inspiring places close to home</p>
              <ul class="city-panel">
                <li class="city-item napa">
                    Napa
                  </li>
                  <li class="city-item sonoma">
                    Sonoma
                  </li>
                  <li class="city-item sf2">
                    San Francisco
                  </li>
              </ul>
            </section>
            <div class="button"><a href="#">See All Guidebooks</a></div> <!--You don't need a div here move the class name to a and delete div-->
        </section>
    </main>
</body>
</html>
