<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Non-Semantic Webpage</title>
    <link rel="stylesheet" href="non-semantic.css" />
  </head>
  <body>
    <div class="navigation">
      <div>
        <a href="semantic.html">Semantic</a>
      </div>
      <div>
        <a href="non-semantic.html">Non-Semantic</a>
      </div>
    </div>
    <div class="big">Welcome to my webpage!</div>
    <div class="second-level-heading">
      There are <span>two versions</span> of this webpage.
    </div>
    <div class="paragraph">
      One version uses non-semantic HTML. It mainly uses non-semantic
      <code>&lt;div&gt;</code> elements.
    </div>
    <div class="paragraph">
      The other version uses semantic HTML. It makes use of
      <code>&lt;p&gt;</code>, <code>&lt;h1&gt;</code>, <code>&lt;h2&gt;</code>,
      and even <code>&lt;nav&gt;</code> and list elements.
    </div>
    <div class="paragraph">Can you tell which is which?</div>
  </body>
</html>
